<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="https://www.linkedin.com/in/vidyarani-chowdary-4307431a0/">Linkedin</a>
          <a class="nav-item nav-link" href="https://www.instagram.com/_vidyarani_chowdary_">Instagram</a>
          <a class="nav-item nav-link" href="{% static 'RESUME-JVR.pdf' %}">Resume</a>
          <a class="nav-item nav-link" href="{% url 'allblogs' %}">Blog</a>

      </div>
    </nav>

  <main role="main">

      <div class="container">
        <h1 class="jumbotron-heading">Hi, I'm vidya.</h1>
        <p class="lead text-muted">Hey, my name is vidya rani and I love to make Django websites. It's the thrill of handling the requests that the people want!</p>
        <p>
          <a href="mailto:jampanividyarani@gmail.com" class="btn btn-primary my-2">Email Me</a>
        </p>
      
        <img src = "{% static 'C:\Users\ADMIN\Desktop\portfolio-project\portfolio\static\my image.portfolio.jpeg'  %}"height="300"/>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          {% for job in jobs.all %}
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="{{ job.image.url }}" />
              <div class="card-body">
                <p class="card-text">{{ job.summary }}</p>
              </div>
            </div>
          </div>
          {% endfor %}


        </div>
      </div>
    </div>

  </main>

 <!-- JavaScript Bundle with Popper -->
